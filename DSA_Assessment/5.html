    <body>
        <h1>Question 5  -  BST to Min Heap</h1>
        <script>
            class Node
            {
                constructor(data)
                {
                    this.data = data;
                    this.left = null;
                    this.right = null;
                }
            }
            class BinarySearchTree
            {
                constructor()
                {
                    
                    this.root = null;
                    this.arr =[]
                    this.count = 0
                }
              
            insert(data)
                {
                   
                    var newNode = new Node(data);
                                    
                   
                    if(this.root === null)
                        this.root = newNode;
                    else
                
                       
                        this.insertNode(this.root, newNode);
                }
 
            insertNode(node, newNode)
            {
                
                if(newNode.data < node.data)
                {
                   
                    if(node.left === null)
                        node.left = newNode;
                    else
            
                        
                        this.insertNode(node.left, newNode);
                }
            
                
                else
                {
                    if(node.right === null)
                        node.right = newNode;
                    else
            
                        
                        this.insertNode(node.right,newNode);
                }
            }
            inorderForConv(node)                         // LEFT  ROOT  RIGHT
            {
                
                if(node !== null)
                {
                    this.inorderForConv(node.left);
                    this.arr.push(node.data)
                    //document.write(arr);
                    this.inorderForConv(node.right);
                }
        
            }
            inorder(node){
                if(node !== null)
                {
                    this.inorderForConv(node.left);
                    document.write(node.data," ")
                    this.inorderForConv(node.right);
                }
            }
            preorder(node)                        // ROOT  LEFT  RIGHT
            {
                
                if(node !== null)
                {
                    node.data=this.arr[this.count]
                    this.count++
                    //document.write(node.data," ")
                    this.preorder(node.left);
                    this.preorder(node.right);
                }
            }
            
            levelOrder(root) {
                let res = []
                let queue = [root]     
                while (queue.length != 0) {    
                    let node = queue.pop()
                    res.push(node.data)
                    if (node.left) queue.unshift(node.left)
                    if (node.right) queue.unshift(node.right)
                }
                return res
            }

            getRootNode()
            {
            return this.root;
            }
            getArr(){
                return this.arr
            }
        }
        var BST = new BinarySearchTree();
    
        BST.insert(4);
        BST.insert(2);
        BST.insert(6);
        BST.insert(1);
        BST.insert(3);
        BST.insert(5);
        BST.insert(7);
        
        var root=BST.getRootNode()
        document.write("Level order of given Binary search tree  : <br> ",BST.levelOrder(root),"<br>")
        BST.inorderForConv(root)
        //document.write(BST.getArr())
        BST.preorder(root)
        document.write("<br>")
        root=BST.getRootNode()
        document.write("Level order of Min Heap  :  <br>",BST.levelOrder(root),"<br>")
        

                

        </script>
