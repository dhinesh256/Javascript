                class Node {
                    // constructor
                    constructor(element) {
                        this.element = element;
                        this.next = null
                    }
                }
                // linkedlist class
                class LinkedList {
                    constructor() {
                        this.head = null;
                        this.size = 0;
                    }

                    add(element) {
                        var node = new Node(element);
            
                        var current;
                
                        if (this.head == null) //empty LL
                            this.head = node;
                        else {
                            current = this.head;
                
                            while (current.next) {  //iterating upto finding a null next
                                current = current.next;
                            }
                            
                            current.next = node;
                        }
                        this.size++;
                    }
                    printList() {
                        var curr = this.head;
                        var str = "";
