    <title>Divide and conquer</title>
</head>
<body>
    <h1>Divide and conquer!</h1>
    <script>
    /*
   In divide and conquer ,problem is divided into smaller sub-problems and
    then each problem is solved independently.
    Those smallest possible sub-problems are solved.
    The solution of all sub-problems is finally merged in order to obtain the solution of an original
    problem. 
    Examples include merge sort,binary search etc 
    
        In binary search,problem is divided into smaller sub-problem by 
        ommiting half of the sorted array 

    */

let binSearch = function (arr, x, start, end) {
if (start > end) return false;
  
  let mid=Math.floor((start + end)/2);
  if (arr[mid]===x) return true;
       
  if(arr[mid] > x)
      return binSearch(arr, x, start, mid-1);
  else
      return binSearch(arr, x, mid+1, end);
}


let arr = [1, 7, 8, 9 ,3, 5];
let x = 5;
arr.sort(function(a,b){return a-b})
//console.log(arr)
if (binSearch(arr, x, 0, arr.length-1))
  console.log("Element found");
else console.log("Element not found");


    </script>
