<html>
    <head>
        <title>
            Selection Sort
        </title>
    </head>
    <body>
        <h3>Selection Sort</h3>
        <script>
            function swap(arr,xp, yp)
        {
            var temp = arr[xp];
            arr[xp] = arr[yp];
            arr[yp] = temp;
        }
        
        function selectionSort(arr,  n)
        {
            var i, j, min_idx;
            for (i = 0; i < n-1; i++)
            {
                min_idx = i;
                for (j = i + 1; j < n; j++)
                if (arr[j] < arr[min_idx])
                    min_idx = j;
                swap(arr,min_idx, i);
            }
        }
        function printArray( arr,  size)
        {
            var i;
            for (i = 0; i < size; i++)
                document.write(arr[i] + " ");
            document.write(" <br>");
        }
        var arr = [64, 25, 12, 22, 11];
            var n = 5;
            selectionSort(arr, n);
            document.write("Sorted array: <br>");
            printArray(arr, n);

        </script>
    </body>
</html>
