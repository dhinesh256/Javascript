<html>
    <head>
        <title>Interpolation Search</title>
    </head>
    <body>
        <h3>Interpolation Search</h3>
        <script>
            function interpolationSearch(arr, lo, hi, x){
            let pos;
            if (lo <= hi && x >= arr[lo] && x <= arr[hi]) {
                pos = lo + Math.floor(((hi - lo)/ (arr[hi] - arr[lo])) * (x - arr[lo]));
                if (arr[pos] == x){
                return ++pos;
                }
                if (arr[pos] < x){
                return interpolationSearch(arr, pos + 1, hi, x);
                }
                if (arr[pos] > x){
                return interpolationSearch(arr, lo, pos - 1, x);
                }
            }
            return -1;
        }
            let arr = [10, 12, 13, 16, 18, 19, 20, 21,
                    22, 23, 24, 33, 35, 42, 47];
                    document.write(arr,"<br>")
            let n = arr.length;
            let x = 22
            let index = interpolationSearch(arr, 0, n - 1, x);
            if (index != -1){
            document.write(`Element found at position ${index}`)
            }else{
            document.write("Element not found");
            }
        </script>
    </body>
</html>
