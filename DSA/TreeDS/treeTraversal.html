<html>
    <head>
        <title>Tree Traversal</title>
    </head>
    <body>
        <h3>Tree Traversal</h3>
        <script>
            class Node{
                constructor(val){
                    this.key = val
                    this.left = null
                    this.right = null
                }
            }
            var root = null
            let postOrder=(node)=>{
                if(node==null){
                    return
                }
                postOrder(node.left)
                postOrder(node.right)
                document.write(node.key + " ")
            }
            let inOrder = (node)=>{
                if(node==null){
                    return
                }
                inOrder(node.left)
                document.write(node.key + " ")
                inOrder(node.right)
            }
            let preOrder = (node)=>{
                if(node==null){
                    return
                }
                document.write(node.key + " ")
                preOrder(node.left)
                preOrder(node.right)
            }

            root = new Node(1)
            root.left = new Node(2)
            root.right = new Node(3)
            root.left.left = new Node(4)
            root.left.right = new Node(5)
            document.write("Preorder traversal of binary tree is <br/>");
            preOrder(root);
            document.write("<br/>Inorder traversal of binary tree is <br/>");
            inOrder(root);
            document.write("<br/>Postorder traversal of binary tree is <br/>");
            postOrder(root);
        </script>
    </body>
</html>
