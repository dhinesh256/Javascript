<!DOCTYPE html>
<html>
    <head>
        <title>Binary Search tree</title>
    </head>
    <body>
        <h1>Binary search Tree</h1>
        <script>
            class Node
            {
                constructor(data)
                {
                    this.data = data;
                    this.left = null;
                    this.right = null;
                }
            }
            class BinarySearchTree
            {
                constructor()
                {
                    
                    this.root = null;
                }
              
            insert(data)
                {
                   
                    var newNode = new Node(data);
                                    
                   
                    if(this.root === null)
                        this.root = newNode;
                    else
                
                       
                        this.insertNode(this.root, newNode);
                }
 
            insertNode(node, newNode)
            {
                
                if(newNode.data < node.data)
                {
                   
                    if(node.left === null)
                        node.left = newNode;
                    else
            
                        
                        this.insertNode(node.left, newNode);
                }
            
                
                else
                {
                    if(node.right === null)
                        node.right = newNode;
                    else
            
                        
                        this.insertNode(node.right,newNode);
                }
            }
            remove(data)
            {
               
                this.root = this.removeNode(this.root, data);
            }
            
            removeNode(node, key)
            {
                    
               
                if(node === null)
                    return null;
            
                
                else if(key < node.data)
                {
                    node.left = this.removeNode(node.left, key);
                    return node;
                }
            
                
                else if(key > node.data)
                {
                    node.right = this.removeNode(node.right, key);
                    return node;
                }
            
                
                else
                {
                    if(node.left === null && node.right === null)
                    {
                        node = null;
                        return node;
                    }
            
                    
                    if(node.left === null)
                    {
                        node = node.right;
                        return node;
                    }
                    
                    else if(node.right === null)
                    {
                        node = node.left;
                        return node;
                    }
            
                    
                    var aux = this.findMinNode(node.right);
                    node.data = aux.data;
            
                    node.right = this.removeNode(node.right, aux.data);
                    return node;
                }
            
            }
            inorder(node)                         // LEFT  ROOT  RIGHT
            {
                if(node !== null)
                {
                    this.inorder(node.left);
                    document.write(node.data," ");
                    this.inorder(node.right);
                }
                
            }
            preorder(node)                        // ROOT  LEFT  RIGHT
            {
                if(node !== null)
                {
                    document.write(node.data," ")
                    this.inorder(node.left);
                    this.inorder(node.right);
                }
            }
            postorder(node)                       // LEFT RIGHT  ROOT  
            {
                if(node !== null)
                {
                    this.inorder(node.left);
                    this.inorder(node.right);
                    document.write(node.data," ")
                }
            }

            getRootNode()
            {
            return this.root;
            }
            findMinNode(node)
            {
                if(node.left === null)
                    return node;
                else
                    return this.findMinNode(node.left);
            }
        }

        var BST = new BinarySearchTree();
 
        BST.insert(50);
        BST.insert(40);
        BST.insert(55);
        BST.insert(30);
        BST.insert(35);
        BST.insert(60);
        BST.insert(53);

        let root=BST.getRootNode()
        document.write("In-order of BST is <br>")
        BST.inorder(root)
        document.write("<br>Pre-order of BST is <br>")
        BST.preorder(root)
        document.write("<br>Post-order of BST is <br>")
        BST.postorder(root)

        </script>
    </body>
</html>
