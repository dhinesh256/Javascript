<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ARRAY</title>
</head>
<body>
    <h1>ARRAYS!</h1>
    <script>
        /*
            Array is a container which can hold a set of values 
            In JS , array can have elements of all datatype
            It can store repeated elements too

            OPERATIONS ON ARRAY DS ARE :
            1. Traverse
            2. Insertion
            3. Deletion
            4. Search
            5. Update
        */
        let numbers=[10,20,30,40,50,60,70,80]
        console.log("traversing thro elements inside numbers Array:")
        for(let i of numbers){
            console.log(i)
        }
        console.log("Insertion and deletion of elements to array") 
        console.log("Insering a element(33) at index 3")
        numbers.splice(3,0,33)
        var printElements=(numbers)=>{for(let i of numbers){
            console.log(i)
        }
        }
        printElements(numbers)
        console.log("Deleting a element(50) at index 5")
        numbers.splice(5,1)
        printElements(numbers)
        console.log("searching for a element in array")
        if(numbers.indexOf(60)>0){
            console.log("element present @ "+numbers.indexOf(60))
        }
        else{
            console.log("element not present")
        }
        console.log("updating the value of array with new value")
        numbers.splice(5,1,55)
        printElements(numbers)






        
    </script>
</body>
</html>
