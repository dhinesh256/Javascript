<!DOCTYPE html>
<html>
    <head>
        <title>NEW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="file.css"></link>
        
    </head>
    <body>
        <div class="container"></div>

        <div class="window">

            <div class="logo">
                <img class="img" src="car_wash_logo.jpg">
                <p class="text"> India's first waterless
                <br>car cleaning company</p>
            </div>

            <div class="login">
                <p id="help">Need help?</p>
                <h3 class="loginmsg">Log in</h3>
                <div id="form">
                    <p class="credentials">Email</p>
                    <input class="email" type="email" placeholder="abc@gmail.com">
                    <p class="credentials">Password</p>
                    <input class="password" type="password" placeholder="Enter your password">
                    <p class="fpassword">forgot password?</p>
                    <input class="loginbtn" type="button" value="Log in"> 
                </div>
                
            </div>
            
        </div>
    </body>
</html>
