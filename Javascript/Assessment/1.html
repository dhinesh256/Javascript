<!DOCTYPE html>

<body>

<h2>Question 1</h2>


<p id="demo"></p>

<script>

let one=()=>{
    return "one"
}
let two= ()=>{
    let promise= new Promise((resolve,reject)=>{
        let xhttp=new XMLHttpRequest()                    //CREATING REQUEST
        xhttp.onreadystatechange =function(){
            if(this.readyState==4 && this.status==200){   //CHECKING THE STATUS OF REQUEST
                resolve(xhttp.responseText)
            }

            if(this.readyState==4 && this.status!==200){
                reject("Error")
            }
        }
        xhttp.open("GET","https://jsonplaceholder.typicode.com/posts/1",true)
        
        xhttp.send()
    })
    return promise
        
}

let three= ()=>{
    return "three"
}

let callFunc= async()=>{
    let num1=one()
    console.log(num1)
    let num2= await two()
    //document.getElementById("demo").innerHTML=JSON.parse(num2)
    console.log(JSON.parse(num2))
    let num3=three()
    console.log(num3)
}

callFunc()

</script>

</body>
</html>
