<!DOCTYPE html>
<html>
<body>

<h2>ASYNC PROMISE AWAIT</h2>


<p id="demo"></p>

<script>

let one=()=>{
    return "one"
}
let two= ()=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("two")
        },3000)
    })
}

let three= ()=>{
    return "three"
}

let callFunc =async() =>{
    let num1=one()
    console.log(num1)
    let num2= await two()
    console.log(num2)
    let num3=three()
    console.log(num3)
}

callFunc()
//document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
