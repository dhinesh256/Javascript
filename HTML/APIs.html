	<script>

		function apple(ID) {
			let applehttp= new XMLHttpRequest()
			applehttp.onreadystatechange=function(){
				if(applehttp.readyState==4 && applehttp.status==200){
					document.getElementById("image").innerHTML=applehttp.responseText
				}
			}
			applehttp.open("GET","apple.html",true)

		window.onload=function(){
		 n=document.getElementById("output")
		 r=document.getElementById("input")
		}
		function get() {
		localStorage.first= r.value
		}
		function out() {
			n.innerHTML=localStorage.first
		}

		function handleFile(e){
			var files = e.target.files
			var output = []
			for(var i=0,f;f=files[i];i++){
				output.push(
					'<li><strong>',escape(f.name),'</strong>(',
					f.type || 'n/a',')-',
					f.size,'bytes,last modified:',
					f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString():'n/a','</li>')
					
				}
				document.getElementById('list').innerHTML='<ul>'+output.join('')+'</ul'
		}
		document.getElementById('files').addEventListener(change,handleFile,false)
		

	</script>
